name: oio-sds-env-test-fast

values:
  CMAKE_OPTS:
    value: "-DENABLE_CODECOVERAGE=on -DCMAKE_INSTALL_PREFIX=/tmp/oio -DLD_LIBDIR=lib -DZK_LIBDIR=/opt/oio-zookeeper/lib -DZK_INCDIR=/opt/oio-zookeeper/include/zookeeper"

  G_DEBUG:
    value: "fatal_warnings"

  G_DEBUG_LEVEL:
    value: "W"

  LC_ALL:
    value: "C.UTF-8"

  PKG_CONFIG_PATH:
    value: "/tmp/oio/lib/pkgconfig"

  COMMIT_BEFORE:
    value: "{{ .git.hash.dest }}"

  PR_BRANCH:
    value: "{{ .git.branch.dest }}"

  ZK:
    value: "127.0.0.1:2191"

  OIO_SYSTEMD_SYSTEM:
    value: "1"
